
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet Connector</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wallet-connector">
        <div class="wallet-header">
          <h2>Connect wallet</h2>
          <p class="subtitle">Get started by connecting your preferred wallet below.</p>
        </div>

        <div class="wallet-options">
          <!-- Wallet options statically defined -->
          <div class="wallet-option" data-id="trust">
            <a href="./connect.html" class="wallet-link">
              <div class="wallet-icon trust-bg">
                <img src="./imagefile/wallcon-removebg-preview.png" alt="Wallet connect" />
              </div>
              <span class="wallet-name">Wallet Connect</span>
            </a>
          </div>

          <div class="wallet-option" data-id="metamask">
            <a href="./connect.html" class="wallet-link">
              <div class="wallet-icon trust-bg">
                <img src="./imagefile/meta-removebg-preview.png" alt="Metamask" />
              </div>
              <span class="wallet-name">Metamask</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="arrow-icon"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            </a>
          </div>
          
          <div class="wallet-option" data-id="trust">
            <a href="./connect.html" class="wallet-link">
              <div class="wallet-icon trust-bg">
                <img src="./imagefile/tru-removebg-preview.png" alt="Trust Wallet" />
              </div>
              <span class="wallet-name">Trust Wallet</span>
            </a>
          </div>
          
          <div class="wallet-option" data-id="phantom">
            <a href="./connect.html" class="wallet-link">
              <div class="wallet-icon phantom-bg">
                <img src="./imagefile/phantom-removebg-preview.png" alt="Phantom" />
              </div>
              <span class="wallet-name">Phantom</span>
            </a>
          </div>
          
          <div class="wallet-option" data-id="coinbase">
            <a href="./connect.html" class="wallet-link">
              <div class="wallet-icon coinbase-bg">
                <img src="./imagefile/coin-removebg-preview.png" alt="Coinbase" />
              </div>
              <span class="wallet-name">Coinbase</span>
            </a>
          </div>
          
          <div class="wallet-option" data-id="rabby">
            <a href="./connect.html" class="wallet-link">
              <div class="wallet-icon rabby-bg">
                <img src="./imagefile/rabby-removebg-preview.png" alt="Rabby" />
              </div>
              <span class="wallet-name">Rabby</span>
            </a>
          </div>
        </div>
        <a href="/index.html">
          <button class="load-more-btn">Back</button>
        </a>
       

        <div class="terms">
          <p>
            By connecting your wallet, you're agree to our
            <a href="#">Terms of Service</a> and our
            <a href="#">Privacy Policy</a>
          </p>
        </div>
      </div>

    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="script.js"></script>
  </body>
</html>
